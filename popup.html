<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>R2SAE</title>
    <link rel="stylesheet" href="popup.css">
</head>

<body>
    <div class="container">
        <!-- Header -->
        <header class="header">
            <div class="logo">
                <div class="logo-icon">üõ°Ô∏è</div>
                <div class="logo-text">
                    <h1>R2SAE</h1>
                    <span class="subtitle">React2Shell Auto-Exploit</span>
                </div>
            </div>
            <div class="header-actions">
                <button class="icon-btn" id="exportBtn" title="Export Results">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4" />
                        <polyline points="7,10 12,15 17,10" />
                        <line x1="12" y1="15" x2="12" y2="3" />
                    </svg>
                </button>
                <button class="icon-btn" id="settingsBtn" title="Settings">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="12" cy="12" r="3" />
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
                    </svg>
                </button>
            </div>
        </header>

        <!-- Warning Banner -->
        <div class="warning-banner">
            <span>‚ö†Ô∏è</span>
            <span>For authorized security testing only</span>
        </div>

        <!-- Tab Navigation -->
        <nav class="tabs">
            <button class="tab active" data-tab="scan">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="11" cy="11" r="8" />
                    <path d="m21 21-4.35-4.35" />
                </svg>
                <span>Scan</span>
            </button>
            <button class="tab" data-tab="exec">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polygon points="5,3 19,12 5,21 5,3" />
                </svg>
                <span>Execute</span>
            </button>
            <button class="tab" data-tab="bulk">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <rect x="3" y="3" width="18" height="18" rx="2" ry="2" />
                    <line x1="3" y1="9" x2="21" y2="9" />
                    <line x1="3" y1="15" x2="21" y2="15" />
                </svg>
                <span>Bulk</span>
            </button>
            <button class="tab" data-tab="shell">
                <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <polyline points="4,17 10,11 4,5" />
                    <line x1="12" y1="19" x2="20" y2="19" />
                </svg>
                <span>Shell</span>
            </button>
        </nav>

        <!-- Main Content -->
        <main class="main">
            <!-- Compact Target Display (auto-filled from current tab) -->
            <div class="target-display" id="targetDisplay">
                <span class="target-label">Target:</span>
                <span class="target-url" id="targetUrlDisplay">Loading...</span>
                <input type="hidden" id="targetUrls" value="">
            </div>

            <!-- Scan Tab Content -->
            <div class="tab-content active" id="scanContent">
                <button class="action-btn primary" id="scanBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                    <span>Start Scan</span>
                </button>
            </div>

            <!-- Execute Tab Content -->
            <div class="tab-content" id="execContent">
                <div class="input-group">
                    <label>Command</label>
                    <div class="input-wrapper">
                        <input type="text" id="execCommand" placeholder="whoami" />
                    </div>
                </div>
                <button class="action-btn primary" id="execBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <polygon points="5,3 19,12 5,21 5,3" />
                    </svg>
                    <span>Execute</span>
                </button>
            </div>

            <!-- Bulk Scan Tab Content -->
            <div class="tab-content" id="bulkContent">
                <div class="input-group">
                    <label>URLs (one per line)</label>
                    <textarea id="bulkUrls"
                        placeholder="https://example1.com&#10;https://example2.com&#10;https://example3.com"
                        rows="6"></textarea>
                </div>
                <button class="action-btn primary" id="bulkScanBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <circle cx="11" cy="11" r="8" />
                        <path d="m21 21-4.35-4.35" />
                    </svg>
                    <span>Scan All</span>
                </button>
                <div class="bulk-results" id="bulkResults">
                    <!-- Results will be populated here -->
                </div>
            </div>

            <!-- Shell Tab Content -->
            <div class="tab-content" id="shellContent">
                <div class="shell-status" id="shellStatus">
                    <span class="status-indicator disconnected"></span>
                    <span>Not connected</span>
                </div>
                <button class="action-btn secondary" id="connectBtn">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M18.36 6.64a9 9 0 1 1-12.73 0" />
                        <line x1="12" y1="2" x2="12" y2="12" />
                    </svg>
                    <span>Connect</span>
                </button>
                <div class="shell-input-group" id="shellInputGroup" style="display: none;">
                    <div class="input-wrapper shell-wrapper">
                        <span class="shell-prompt">$</span>
                        <input type="text" id="shellCommand" placeholder="Enter command..." />
                        <button class="send-btn" id="sendBtn" title="Send (Enter)">
                            <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <line x1="22" y1="2" x2="11" y2="13" />
                                <polygon points="22,2 15,22 11,13 2,9 22,2" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Console Output -->
            <div class="console-container">
                <div class="console-header">
                    <span>Console</span>
                    <div class="console-actions">
                        <button class="icon-btn small" id="copyOutputBtn" title="Copy Output">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <rect x="9" y="9" width="13" height="13" rx="2" ry="2" />
                                <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1" />
                            </svg>
                        </button>
                        <button class="icon-btn small" id="clearConsoleBtn" title="Clear Console">
                            <svg width="12" height="12" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <polyline points="3,6 5,6 21,6" />
                                <path
                                    d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="console" id="console">
                    <div class="console-line info">
                        <span class="prefix">‚Üí</span>
                        <span>Ready. Select a mode and start scanning.</span>
                    </div>
                </div>
            </div>
        </main>

        <!-- Settings Modal -->
        <div class="modal" id="settingsModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Settings</h3>
                    <button class="close-btn" id="closeSettings">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="setting-group">
                        <label>Request Timeout (seconds)</label>
                        <input type="number" id="timeoutSetting" value="10" min="5" max="60" />
                    </div>
                    <div class="setting-group">
                        <label class="checkbox-label">
                            <input type="checkbox" id="autoScrollSetting" checked />
                            <span class="checkmark"></span>
                            <span>Auto-scroll console</span>
                        </label>
                    </div>
                </div>
                <div class="modal-footer">
                    <button class="action-btn secondary" id="resetSettings">Reset</button>
                    <button class="action-btn primary" id="saveSettings">Save</button>
                </div>
            </div>
        </div>

        <!-- Export Modal -->
        <div class="modal" id="exportModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>Export Results</h3>
                    <button class="close-btn" id="closeExport">√ó</button>
                </div>
                <div class="modal-body">
                    <div class="export-options">
                        <button class="export-option" data-format="json">
                            <span class="format-icon">{ }</span>
                            <span>JSON</span>
                        </button>
                        <button class="export-option" data-format="csv">
                            <span class="format-icon">üìä</span>
                            <span>CSV</span>
                        </button>
                        <button class="export-option" data-format="txt">
                            <span class="format-icon">üìÑ</span>
                            <span>Text</span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="popup.js"></script>
</body>

</html>
